{% extends 'main/layout.html' %}
{% block main %} <a class="navbar-brand" href="">List</a>{% endblock %}
{% block content %}

<h1>Таблица внизу,Таблица внизу,Таблица внизу,Таблица внизу</h1>
<div class="container p-5">
    {% for k in all_of_list %}
<table class="table">
      <style>
   table {
    width: 300px; /* Ширина таблицы */
    margin: auto; /* Выравниваем таблицу по центру окна  */
   }
   td {
    text-align: center; /* Выравниваем текст по центру ячейки */
   }
  </style>
 <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Имя</th>
      <th scope="col">Фамилие</th>
      <th scope="col">Номер</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{ k.id }}</th>
      <td>{{ k.name }}</td>
      <td>{{ k.last_name }}</td>
      <td>{{ k.num_ber }}</td>
    </tr>
  </tbody>
     </table>
</table>
    {% endfor %}
</div>
{% endblock %}
